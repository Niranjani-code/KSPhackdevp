<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=defer">
    <title>Sign Out - Police Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('police_background.jpg'); /* Add the path to your police background image */
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: #467bc2;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #2f66ad;
            overflow: hidden;
            font-size: 12px; /* Reduce font size for smaller tabs */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 8px; /* Reduce padding for smaller tabs */
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .home-link {
            float: left;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
        }

        .contact-us-link,
        .sign-out-link {
            float: right;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
        }

        section {
            padding: 10px;
        }

        footer {
            background-color: #467bc2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .message {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .message h3 {
            color: #1978c7;
            margin-bottom: 20px;
        }

        .message p {
            color: #1978c7;
            margin-bottom: 20px;
        }

        .message a {
            background-color: #1978c7;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        .message a:hover {
            background-color: #155a96;
        }
    </style>
</head>

<body>

    <header>
        <h1>Sign Out</h1>
    </header>

    <nav>
        <a href="http://localhost:3000/indeces.html" class="home-link">Home</a>
        <a href="http://localhost:3000/guarder-html/contact_us.html" class="contact-us-link">Contact Us</a>
        <a href="#" class="sign-out-link">Sign Out</a>
    </nav>

    <section>
        <div class="message">
            <h3>Sign Out Successful</h3>
            <p>You have been successfully signed out.</p>
            <a href="http://localhost:3000/indeces.html">Return to Home</a>
        </div>
    </section>

    <footer>
        &Copywrite; 2024 Police Dashboard
    </footer>

</body>

</html>
